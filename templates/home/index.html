{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-8">
                <div class="mt-5 shadow-lg p-1 mb-5 bg-body rounded">
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="3000">
                                <img src="{% static '/background/image1.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="{% static '/background/image1.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static '/background/image1.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                {# <img src="{% static '/background/image1.jpg' %}" class="img-fluid mt-5" alt="">#}
            </div>
            <div class="col-4 flex-fill mt-5 shadow-lg p-3 mb-5 bg-body rounded">
                <div class="row mt-4">
                    <div class="col-12 text-center fw-bolder loginIcon">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </div>
                    <div class="col-12 text-center fw-bolder fs-3">
                        Login to Greenvasa
                    </div>
                </div>
                <form class="mt-5" method="POST">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="login-email" name="login-email" placeholder="Enter Christ Email" required>
                        <label for="login-email">Christ Email ID</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" placeholder="Password" id="password-login" name="password-login" required>
                        <label for="password-login">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Login
                    </button>
                    <a href="{% url 'valEmail' %}" class="float-end text-decoration-none mt-2">New User?</a>
                </form>
                <div class="mt-4 d-flex justify-content-around">
                    <a href="{% url 'password_reset' %}" class=" text-decoration-none">Forgot Password?</a>
                </div>
                <div class="mt-3">
                    <a href="{% url 'dashboard-admin' %}">Admin Home</a>
                    <a href="{% url 'dashboard-user' %}">User Home</a>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
